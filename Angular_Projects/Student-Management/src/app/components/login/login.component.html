<div class="container-fluid loginPage">
  <div class="row">
      <div class="col-sm-12 col-md-6 mx-auto centerBox">

<h2>Login</h2>
<form name="form" [formGroup]='loginForm' (ngSubmit)="loginForm.valid && onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}" />
    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="invalid-feedback">
        <div *ngIf="loginForm.get('email').errors.required">Email is required</div>
        <div *ngIf="loginForm.get('email').errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter 6-digit Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"  />
  
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
        <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
        <div *ngIf="loginForm.get('password').errors.minlength">Password must be at least 6 characters</div>
</div>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
</div>
</div>
</div>
